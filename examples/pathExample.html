<!doctype html>
<html>
	<head>
		<title>pathExample</title>
		<meta charset='utf-8' />
	</head>
	<body>
		<canvas id='example'>Обновите браузер</canvas>
		<script>
//moveTo(x, y) // перемещает "курсор" в позицию x, y и делает её текущей
//lineTo(x, y) // ведёт линию из текущей позиции в указанную, и делает в последствии указанную текущей
//arc(x, y, radius, startAngle, endAngle, anticlockwise)
// рисование дуги, где x и y центр окружности, далее начальный и конечный угол, последний параметр указывает направление
			var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');
			example.height = 480;
			example.width  = 640;
			ctx.beginPath();
			ctx.arc(80, 100, 56, 3/4 * Math.PI, 1/4 * Math.PI, true);
			ctx.fill(); // *14
			ctx.moveTo(40, 140);
			ctx.lineTo(20, 40);
			ctx.lineTo(60, 100);
			ctx.lineTo(80, 20);
			ctx.lineTo(100, 100);
			ctx.lineTo(140, 40);
			ctx.lineTo(120, 140);
			ctx.stroke(); // *22      
		</script>
	</body>
</html>
